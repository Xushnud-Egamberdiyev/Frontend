<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <div class="container">
        <div class="row">
     
     
         <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
     
     
     
         <div class="col-md-12">
     
          <form class="form-horizontal" id="form-edit-client">
           <fieldset>
     
     
             <div class="form-group">
               <label class="col-md-4 control-label" for="client-name">Login</label>  
               <div class="col-md-4">
                 <input type="text" id="username" name="username" placeholder="Username" required>
               </div>
             </div>
     
             <div class="form-group">
               <label class="col-md-4 control-label" for="client-email">Password</label>
               <div class="col-md-4">
                 <div class="input-group">
                   <input type="password" id="password" name="password" placeholder="Password" required>
                 </div>
               </div>
             </div>
     
           </fieldset>
         </form>
         <div class="form-group">
               <label class="col-md-4 control-label" for="btn-save"></label>
               <div class="col-md-4" id="saveupdate">
                <input class="login-form" id="login-form" action="javascript:void(0);" method="post" style="background-color: green;" type="submit" value="Login">
               </div>
             </div>
     
       </div>
