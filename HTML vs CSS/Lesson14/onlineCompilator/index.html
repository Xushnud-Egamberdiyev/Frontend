<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C# Online Compiler</title>
</head>
<body>
    <h1>C# Online Compiler</h1>
    <textarea id="code" rows="10" cols="50" placeholder="C# code goes here..."></textarea><br>
    <button onclick="compileCode()">Compile & Execute</button><br>
    <div id="output"></div>

    <script>
        async function compileCode() {
            const code = document.getElementById('code').value;
            const response = await fetch('/compile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            });
            const data = await response.json();
            document.getElementById('output').innerText = data.result || data.error;
        }
    </script>
</body>
</html>
