<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <div class="header">Sing Up</div>
        </div>

        <div class="main">
            <div class="label">
                <label for="fname" class="label">First name</label>
                <input type="text" placeholder="Enter First Name"><br>
            </div>

            <div class="label">
                <label for="lname" class="label">Last name</label>
                <input type="text" placeholder="Enter Last Name"><br>
            </div>

            <div class="date">
                <label for="date">Date of Birth </label>
                <div class="selectData">
                    <select name="Date" id="">
                        <option hidden>Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="2">|></option>

                    </select>
                    <select name="Month" id="" class="Month">
                        <option hidden>Month</option>
                        <option value="Yanvar">Yanvar</option>
                        <option value="Fevral">Fevral</option>
                        <option value="2">|></option>


                    </select>
                    <select name="Year" id="">
                        <option hidden>Year</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2">|></option>
                    </select>
                </div>
            </div>

            <div class="gender">
                <label class="g">Gender</label>
                <div class="genderlabel">
                    <div>
                        <input type="radio">
                        <label for="gender">Male</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="radio">Female</label>
                    </div>
                </div>
            </div>

            <div class="country">
                <label for="date">Country</label>
                <div class="selectCountry">
                    <select name="Date" id="">
                        <option hidden>Country</option>
                        <option value="1">Uzbekistan</option>
                        <option value="2">Russiya</option>
                        <option value="2">|></option>
                    </select>
            </div>

        </div>

        <div>
            <div class="email">
                <label>E-mail</label>
                <input type="text" placeholder="Enter E-mail"><br>
            </div>

            <div class="Phone">
                <label>Phone</label>
                <input type="text" placeholder="Enter Phone"><br>
            </div>

            <div class="Password">
                <label>Password</label>
                <input type="text" placeholder=""><br>
            </div>

            <div class="Cpas">
                <label>Confirm Password</label>
                <input type="text"><br>
            </div>

            <div class="chec">
                <label ><input  type="checkbox" /> I Agree to the Terms of use</label>
            </div>
        </div>
    </div>

    <div class="footer">
        <input type="submit" />
        <input type="submit" value="Cancel" />
    </div>


</body>
</html>
