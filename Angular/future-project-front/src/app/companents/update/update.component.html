
<form class="submit-form">
        <div class="form-group">
            <label for="id">ID</label>
          <div class="d-flex">
            <input type="number" class="form-control" id="id" placeholder="enter ID" [(ngModel)]="myid" name="id">
            <button class="btn btn-succes" (click)="getByid()">Find User</button>
          </div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="password" class="form-control" id="name" placeholder="Name"  value="{{user.name}}" [(ngModel)]="setValue.password" name="name">
          </div>
    
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="{{user.email}}" [(ngModel)]="setValue.email" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" value="{{user.password}}"  [(ngModel)]="setValue.password" name="password">
        </div>
    
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="enter login" value="{{user.login}}"  [(ngModel)]="setValue.login" name="login">
        </div>
    
        
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="enter role"value="{{user.role}}"  [(ngModel)]="setValue.role" name="role">
        </div>
    
        <br>
        <button type="submit" class="btn btn-primary" (click)="setUser()">Submit</button> 
</form>
