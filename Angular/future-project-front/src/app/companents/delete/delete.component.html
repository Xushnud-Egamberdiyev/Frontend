<div class="submit-form">
    @if(!isDeleted){
        <input type="number" class="form-control" id="id"  [(ngModel)]="myid" (onChange) = "getByid()">
        <br>
        <button class="btn btn-success" (click)="getByid()">Find User</button>
        <h1>{{user.name}}</h1>
        <h1>{{user.email}}</h1>
        <h1>{{user.login}}</h1>
        <h1>{{user.password}}</h1>
        <h1>{{user.role}}</h1>

        <button class="btn btn-danger" (click)="deleteUserByid()">Delete User</button>
    }
    @else {
        <h1>Ma'lumotlar muvofaqiyatli ochirildi</h1>
    }
</div>
