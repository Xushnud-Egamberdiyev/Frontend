<div class="submit-form ">
    <input type="number" class="form-control" id="id"  [(ngModel)]="myid" (onChange) = "getByid()">
    <br>
    <button class="btn btn-success" (click)="getByid()">Find User</button>
    @if(user){
        <h1>{{user.name}}</h1>
        <h1>{{user.email}}</h1>
        <h1>{{user.login}}</h1>
        <h1>{{user.password}}</h1>
        <h1>{{user.role}}</h1>
    }
    @else {
        <h1>Ma'lumot topilmadi</h1>
    }


</div>
