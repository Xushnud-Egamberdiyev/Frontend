<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body class="flex">
    <div class="container">
        <div class="icon">
            <img src="./image.png" alt="telegram">

            <h1>Telegram</h1>

            <p>
                Please confirm your country code and enter your <br> phone
                number.
            </p>
        </div>

        <div>
            <div>
                <fieldset class="flexf">
                    <legend>Country</legend>
                    <select name="Country" id="country">
                        <option value="Uzbekistan">Uzbekistan</option>
                        <option value="England">England</option>
                    </select>
                </fieldset>

                <fieldset class="phone">
                    <legend >Your fhone number</legend>
                    <input
						type="tel"
						name="phone_number"
						id="phone_number"
						value="+998 "
					/>
                </fieldset>

                <div class="keep-signed">
                    <input type="checkbox"
                    name="keep_signed"
                    id="keep_signed">
                    <label for="keep_signed">Keep me signed in</label>
	
                </div>

                <div class="qr">LOG IN BY QR CODE</div>
            </div>
        </div>
    </div>
</body>
</html>
